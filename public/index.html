<html ng-app="umbralesApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.min.js"></script>

        <script type="text/javascript" src="src/jqplot.canvasTextRenderer.js"></script>
        <script type="text/javascript" src="src/jqplot.highlighter.js"></script>
        <script type="text/javascript" src="src/jqplot.dateAxisRenderer.js"></script>
        <script type="text/javascript" src="src/jqplot.dragable.js"></script>
        <script type="text/javascript" src="src/jqplot.canvasAxisTickRenderer.js"></script>

        <script>
            angular.module("umbralesApp", []);
        </script>
        <script src="controllers/baseController.js"></script>
</head>

<body>
    <div class="container-fluid" ng-controller="baseController">
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Trigger Moira</h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group" id="trigger"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <select class="form-control">

                        </select>
                        <div class="alert alert-warning" role="alert" ng-show="triggerguradado">
                            <strong> **Trigger no posee umbrales creados </strong>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">Gr√°fico
                                    <input type="radio" ng-model="base" value="Default" ng-required="!base" ng-change='baseSelected()'>                                    <strong> (Desde el {{lastLunes.getDate()}}/{{lastLunes.getMonth()+1}}/{{lastLunes.getFullYear()}}
        hasta el {{lastDomingo.getDate()}}/{{lastDomingo.getMonth()+1}}/{{lastDomingo.getFullYear()}})</strong>
                                    <input type="radio" ng-model="base" value="Especial" ng-required="!base"> Especial
                                </h3>
                            </div>
                            <div class="panel-body">
                                <ul class="nav nav-tabs">
                                    <li ng-repeat="(key,value) in dias" class="{{value.clas}}">
                                        <a href="" class="tab" ng-click="tabactive(key)">{{value.nombre}} </a>
                                    </li>
                                </ul>
                                <div id="myChart" style="height:400p;width:1900px"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

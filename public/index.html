<html ng-app="graphApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script>
        angular.module("graphApp", []);
    </script>
<script src="controllers/moiraController.js"></script>
<script src="controllers/graphFomulasController.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="moiratrigger">
            <div class="col-md-1">
                <h1><strong>1#</strong></h1>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <h2>Selecciona el <kbd>Trigger</kbd> moira para configurar sus umbrales diarios</h2>
                </div>
                <div class="row">
                    <div id="moiratriggerselect" ng-controller="moiraCtrl">
                        {{selected}}
                    </div>
                </div>
            </div>
            <div class="col-md-2"><img src="images/moira.png" alt=""></div>
        </div>
        <div class="row" id="formulas">
            <div class="col-md-1">
                <h1><strong>2#</strong></h1>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <h2>Ingrese la <kbd>formula</kbd> y la semana a analizar</h2>
                </div>
                <div class="row">
                    <div id="formulaselect" ng-controller="graphFormulasCtrl">
                        <input name="urlg" ng-model="urlg" />
                        <select  name="ngvalueselect" ng-model="options.model" ng-change="changeDias()">
                            <option ng-repeat="option in options.opciones" ng-value="option.value">{{option.text}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2"><img src="images/formula-icon.png" alt=""></div>
        </div>
    </div>
</body>

</html>

<html ng-app="graphApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script>
        angular.module("graphApp", [])
            .controller("graphFormulasCtrl", function ($scope) {
                $scope.options ={
                    model: null,
                    opciones:[
                        {value: "05", text :"05 al 11 Dic"},
                        {value: "12", text :"12 al 18 Dic"},
                        {value: "19", text :"19 al 25 Dic"},
                        {value: "26", text :"26 Dic al 01 Ene"}
                    ]
                }

            $scope.changeDias = function (){
                $scope.dias =[
                    {fi: parseInt($scope.options.model,10),ff:parseInt($scope.options.model,10)+1,class:"active",nombre:"Lunes"},
                    {fi: parseInt($scope.options.model,10)+1,ff:parseInt($scope.options.model,10)+2,class:"active",nombre:"Martes"},
                    {fi: parseInt($scope.options.model,10)+2,ff:parseInt($scope.options.model,10)+3,class:"active",nombre:"Miercoles"},
                    {fi: parseInt($scope.options.model,10)+3,ff:parseInt($scope.options.model,10)+4,class:"active",nombre:"Jueves"},
                    {fi: parseInt($scope.options.model,10)+4,ff:parseInt($scope.options.model,10)+5,class:"active",nombre:"Viernes"},
                    {fi: parseInt($scope.options.model,10)+5,ff:parseInt($scope.options.model,10)+6,class:"active",nombre:"Sabado"},
                    {fi: parseInt($scope.options.model,10)+6,ff:parseInt($scope.options.model,10)+7,class:"active",nombre:"Domingo"},
                ]
            }




            })
    </script>
</head>

<body>
    <div id="head">
        <div id="moiratriggers"></div>
        <div id="formulas" ng-controller="graphFormulasCtrl">
            <form>
                <input name="urlg" ng-model="urlg" />
                <select  name="ngvalueselect" ng-model="options.model" ng-change="changeDias()">
                    <option ng-repeat="option in options.opciones" ng-value="option.value">{{option.text}}</option>
                </select>
            </form>
            {{dias}}
        </div>
    </div>
    <div id="body">
        <div id="grafico"></div>
        <div id="boton"></div>
    </div>
    <div id="foot"></div>
</body>

</html>

<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Panel

            <span class="label label-info" style="padding-top:8px;margin-left:47%" ng-show="triggeshowguardado">
                <input type="radio" ng-model="base" value="Default" ng-required="!base" ng-change='baseSelected()'>
                (Desde el {{lastLunes.getDate()}}/{{lastLunes.getMonth()+1}}/{{lastLunes.getFullYear()}}
                hasta el {{lastDomingo.getDate()}}/{{lastDomingo.getMonth()+1}}/{{lastDomingo.getFullYear()}})

                <input style="margin-left: 63px" type="radio" ng-model="base" value="Especial" ng-required="!base"> Especial
            </span>
        </h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs" ng-show="weekdefault">
            <li ng-repeat="(key,value) in dias" class="{{value.clas}}">
                <a href="" class="tab" ng-click="tabactive(key)">{{value.nombre}} </a>
            </li>
        </ul>
        
        <div id="myChart" style="height:400p"></div>
        <div id="chart2" style="margin-top: 30px; height: 100px; position: relative;"></div>
    </div>
</div>

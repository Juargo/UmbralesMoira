<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Panel
            <div class="input-group" ng-show="showname" style="width:46%;float:right">
                <div class="input-group-addon"> <span class="glyphicon glyphicon-text-background" aria-hidden="true"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Nombre" ng-model="nombreUmbral">
            </div>
            <button type="button" ng-show="triggershowguardado" class="btn btn-info btn-xs" ng-click='baseSelected(0)' style="margin-left:10%">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
                Desde el {{lastLunes.getDate()}}/{{lastLunes.getMonth()+1}}/{{lastLunes.getFullYear()}}
                hasta el {{lastDomingo.getDate()}}/{{lastDomingo.getMonth()+1}}/{{lastDomingo.getFullYear()}}
            </button>
            <button type="button" ng-show="triggershowguardado" class="btn btn-info btn-xs" ng-clicl='baseSelected(1)'>
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 
                Especial
            </button>
        </h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs" ng-show="weekdefault">
            <li ng-repeat="(key,value) in dias" class="{{value.clas}} dias">
                <a href="" class="tab" ng-click="tabactive(key,$event,value.nombre,numbralesguardados)">{{value.nombre}} </a>
            </li>
        </ul>
        <div class="alert alert-danger" role="alert" ng-show="nodata">
            <strong> **Trigger no tiene data </strong>
        </div>
        <div id="myChart" style="height:400p"></div>
        <div id="chart2" style="margin-top: 30px; height: 100px; position: relative;"></div>

        <button type="button" ng-show="showbuttom" class="btn btn-warning btn-md" ng-click="warning()">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> 
                Warning
        </button>
        <button type="button" ng-show="showbuttom" class="btn btn-danger btn-md" ng-click="critical()">
            <span class="glyphicon glyphicon-alert" aria-hidden="true"></span> 
                Critical
        </button>

        <button type="button" ng-show="showbuttom" class="btn btn-default btn-md" ng-click="All()">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 
                All
        </button>

        <button type="button" ng-show="showbuttom" class="btn btn-success btn-md" ng-click="guardar(gdia,nombreUmbral)">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 
                Guardar {{gdia}}
        </button>
        <div id="dialog-message" title="Umbral" >
            <div ng-show='messageok'>OK</div>
            <div ng-show='messagenok'>NOK {{stringmessage}}</div>
        </div>
        <div class="dialog-message"></div>
    </div>
</div>
